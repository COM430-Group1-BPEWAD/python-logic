<html>

    <head>
        <title>User View</title>
    </head>
    {% csrf_token %}
    <body>
        <h1>{{ patient.firstName }}'s Control Panel</h1>
        <ul>
            <li><a href="../{{ patient.id }}/new-reading">New Blood Pressure</a></li>

            <li><a href="/login">Log Out</a></li>
        </ul>
    </body>

</html>
